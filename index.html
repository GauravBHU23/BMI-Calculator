<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar"></nav>
    <div class="wrap">
      <div class="container">
        <h1>BMI Calculator</h1>
        <form>
          <p class="para">
            <label>Height in CM : </label
            ><input
              type="text"
              id="height"
              placeholder="Enter the number in (cm)."
            />
          </p>
          <p class="para">
            <label>Weight in KG : </label
            ><input
              type="text"
              id="weight"
              placeholder="Enter the number in (kg)."
            />
          </p>
          <div class="container1">
            <button class="btn">Calculate</button>
          </div>
          <br />
          <div id="results"></div>
          <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p class="para">Under Weight = Less than 18.60</p>
            <p class="para">Normal Range = 18.60 and 24.90</p>
            <p class="para">Over Weight = Grether than 24.90</p>
          </div>
        </form>
      </div>
    </div>
    <footer class="foot">
      Made By Gaurav Kumar<br />Deparment of Computer Science<br />Banaras Hindu
      University (BHU) <br />&copy; 2025 All right reserved
    </footer>
  </body>
  <script src="app.js"></script>
</html>
